spring.application.name=health-sync-engine
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/healthfood_dev
spring.datasource.username=apple
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=health-sync-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# App Configuration
app.health.sync.topic=health.sync.requested
app.health.ingested.topic=health.data.ingested

# Google OAuth (Optional: if server-side refresh is needed)
google.client.id=${GOOGLE_CLIENT_ID:}
google.client.secret=${GOOGLE_CLIENT_SECRET:}
